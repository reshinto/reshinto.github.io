<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="about">
      <b>Welcome to Terence's CRAPPY portfolio website</b>
      <p>
        Ababcabcabcabcabbacbabbabcab
        <a target="_blank" href="#">Abc</a> demos and experiences.
      </p>
      <p>aaa <b>bbb</b> ccc.</p>
      <p>
        <a target="_blank" href="https://github.com/reshinto">GitHub</a>
      </p>
    </div>
    <h1>
      <a class="previous" href="#">&larr;</a>
      <b>Project</b>
      <a class="next" href="#">&rarr;</a>
    </h1>
    <a-scene>
      <!-- set images -->
      <a-assets>
        <img id="proj1" src="./imgs/mazeDemo.gif" />
        <img id="proj2" src="./imgs/bDayGreeting.gif" />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
      </a-assets>

      <!-- draw box -->
      <!-- <a-box -->
      <!--   src="#boxTexture" -->
      <!--   position="0 2 -5" -->
      <!--   rotation="0 0 0" -->
      <!--   scale="2.5 4 0.1" -->
      <!--   animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true" -->
      <!-- ></a-box> -->
      <a-entity
        id="proj1"
        geometry="primitive:box;"
        position="0 2 -10"
        scale="2 2 0.1"
        material="shader:gif;src:#proj1;"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 4 4 0.1; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 0.1; dur: 300; startEvents: mouseleave"
      >
        <a-entity
          class="proj1"
          text="value: Maze Runner; color: #BBB; align: center; width: 2;"
          link="href:https://reshinto.github.io/maze_runner/"
          position="0 0 1"
          scale="1.5 1.5 1.5"
        >
        </a-entity>
      </a-entity>

      <a-entity
        id="proj2"
        geometry="primitive:box;"
        position="4 2 -10"
        scale="2 2 0.1"
        material="shader:gif;src:#proj2;"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 4 4 0.1; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 0.1; dur: 300; startEvents: mouseleave"
      >
        <a-entity
          text="value: Birthday Card; color: #BBB; align: center; width: 2;"
          link="href:https://reshinto.github.io/BirthdayGreeting/"
          target="_blank"
          position="0 0 1"
          scale="1.5 1.5 1.5"
        >
        </a-entity>
      </a-entity>
      <!-- set sky -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- set floor -->
      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        width="30"
        height="30"
      ></a-plane>
      <!-- Red directional light shining from the top left. -->
      <!-- <a-light color="red" position="-1 1 0"></a-light> -->

      <!-- Blue point light, 5 meters in the air. -->
      <a-light type="point" position="0 5 0"></a-light>

      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#222"></a-light>
      <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->

      <a-camera>
        <a-cursor
          id="cursor"
          color="#FAFAFA"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
        ></a-cursor>
      </a-camera>
    </a-scene>
    <!-- GitHub Corner. -->
    <a href="https://github.com/reshinto" class="github-corner" target="_blank">
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <!-- End GitHub Corner. -->
  </body>
</html>
